{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<center>
  <div class="profile">
    <h5 class="mb-4">Update Contact</h5>
    <form method="POST" class="text-start">
      {{ form | crispy }}
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm w-50 py-2 fs-6">Update Contact</button>
      </div>
    </form>
  </div>
</center>
{% endblock content %}

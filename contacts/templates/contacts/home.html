{% extends "base.html" %}

{% block content %}
<div>
  <h4 class="my-4">Contacts</h4>
  <div class="row">
    {% for contact in contacts %}
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card" style="width: 17rem; height: 12rem;">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'view_contact' contact.id %}">{{ contact.first_name }}</a></h5>
          <p class="card-text">{{ contact.email }}</p>
          <p class="card-text">{{ contact.phone }}</p>
        </div>
      </div>
    </div>            
    {% endfor %}
  </div>
</div>
{% endblock content %}
